name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepare test database (SQLite)
        run: |
          echo "NODE_ENV=test" >> .env.test
          echo "TEST_DATABASE_URL=\"file:./test.db\"" >> .env.test
          # Use prisma schema for sqlite to create the DB
          DATABASE_URL="file:./test.db" npx prisma db push --schema=prisma/schema.test.prisma --accept-data-loss

      - name: Run tests
        env:
          NODE_ENV: test
          TEST_DATABASE_URL: "file:./test.db"
        run: npm run test
